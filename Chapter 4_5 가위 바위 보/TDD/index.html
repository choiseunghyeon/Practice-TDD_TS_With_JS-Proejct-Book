<html lang="en">

<body>

    <div id="userInput">

        <button data-value="보">보</button>
    </div>
    
    <div id="result"></div>

    <script src="./index.js"></script>
    <script>
        document.querySelector("#userInput").addEventListener('click', (e) => {
            const computerInput = getOneOfRockScissorPaper();

            document.querySelector('#result').innerText = result;
        })
